<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生在线学习平台</title>
    <script src="jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <link href="register.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrapper">
    <div class="header">Register </div>
    <form action="" method="post">
        <ul>
            <li>
                <span>用户名：</span>
                <div class="text">
                    <span class="yonghu"></span><input type="text" placeholder="请输入用户名">
                </div>
            </li>
            <li>
                <span>密码：</span>
                <div class="password">
                    <span class="mima"></span><input type="password" placeholder="请输入密码">
                </div>
            </li>
            <li>
                    <span>确认密码：</span>
                    <div class="password">
                        <span class="mima"></span><input type="password" placeholder="请再次输入密码">
                    </div>
                </li>
                <li>
                    <span>邮箱：</span>
                    <div class="password">
                        <span class="mima"></span><input type="text" placeholder="请输入邮箱">
                    </div>
                </li>
            <li>
                <input type="button" value="注册">
            </li>
        </ul>
    </form>
</div>
</body>
</html>
