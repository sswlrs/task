<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=IKjkycwKHHzzAOBx7NZK7MuSGIlzeA2U"></script>
    <script src="jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="layer.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
	<title>拼拼</title>
</head>
<body>
        <div class="nav">  
                <ul>
                    <li><a href="index.html" class="active">首页</a> </li>
                    <li><a href="">个人中心</a></li>
                    <div align="right" id="bt">
                        <a onclick="ShowLoginText()" href="javascript:;">登录</a>
                        <a onclick="ShowRegisText()" href="javascript:;">注册</a>
                    </div>
                </ul>
            </div>  
            <div align="center" id="btn"> 
                <button class="button" style="vertical-align:middle"><span>新建拼车</span></button>
                <button class="button" style="vertical-align:middle"><span>查找拼车</span></button>
            </div>
            <div id="allmap"></div>
            <div class="page"></div>
            

<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
	//添加地图类型控件
	map.addControl(new BMap.MapTypeControl({
		mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]}));	  
	map.setCurrentCity("漳州");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

    function ShowLoginText(){
        $('#allmap').hide();
        $('#btn').hide();
        $(".page").load("register.html");
    };

</script>


</body>
</html>
